<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login.js">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <button class="google-button">Continue with Google</button>
        <div class="or-divider">OR</div>
        <div class="input-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
                <input type="email" id="email" name="email" placeholder="Email">
                <span class="icon">&#x2709;</span>
            </div>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" placeholder="Password">
                <span class="icon">&#x1F512;</span>
            </div>
        </div>
        <div class="remember-forgot">
            <label class="remember-me">
                <input type="checkbox"> Remember me
            </label>
            <a href="Forget password.html" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit">login</button>
        <div class="create-account">
            Don't have an account? <a href="signup.html">Create account</a>
        </div>
        <p class="terms">
            By joining, you agree to the Errandmate Terms of Service and to occasionally receive emails from us.
            Please read our <a href="#">Privacy Policy</a> to learn how we use your personal data.
        </p>
    </div>
</body>
</html>
