<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: teal;
        }
        p {
            margin-bottom: 20px;
        }
        input[type="email"] {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #FFB300;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter the email associated with your account and we will send an email with instructions to reset your password.</p>
        <input type="email" id="email" placeholder="Email">
        <button onclick="sendInstructions()">Send Instructions</button>
    </div>
    <script>
        function sendInstructions() {
            var email = document.getElementById('email').value;
            if (email) {
                alert('Instructions sent to ' + email);
            } else {
                alert('Please enter your email.');
            }
        }
    </script>
</body>
</html>
